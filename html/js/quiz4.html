<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz3</title>
</head>
<body>
<h3>Quiz3</h3>
<hr>
<script>
    let n = 5;
    let array = new Array(n);
    document.write("배열의 길이 : " + n + "<br>");
    document.write("원래 배열의 값 : ")
    for(let i = 0; i < n; i++){
        array[i] = Math.floor(Math.random() * 100 +1)
        document.write(array[i] + " ")
    }
    document.write("<br> Revberse 배열의 값 : ");
    // for(let i = 0; i < n/2; i++){
    //     let temp = array[i];
    //     array[i] = array[n -1 - i];
    //     array[n - 1 -i] = temp;
    // }
    for (let i=0, j=array.length -1; i < j; i++, j--) {
        let temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    for(i = 0; i < n; i++){
        document.write(array[i] + " ")
    }

    
</script>
</body>
</html>
