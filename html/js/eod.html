<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eod</title>
</head>
<body>
<h3>Q.함수를 이용하여 입력한 숫자가 홀수인지 짝수인지 판별하는 프로그램을 작성하시오.</h3>
<hr>
<script>
    let num = prompt("숫자를 입력하세요.",0);
    num = parseInt(num);
    function eod(n){
        if(n%2 == 0) return 1;
        else return 0;
    }
    let a = eod(num);
    document.write(`입력 숫자 ${num} : ${a ==1 ? "짝수" : "홀수"} 입니다.`)
</script>
</body>
</html>
