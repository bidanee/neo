<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>
    </head>
    <body>
        <h3>Calendar</h3>
        <hr>
        <script>
            let input = prompt("원하는 년도와 달을 입력하세요.(예:202504)",202504);
            const input_year = input.substr(0,4);
            const input_month = input.substr(4,2);
            var startDay = new Date(input_year + "-" + input_month).getDay();
            var endDay = new Date(input_year,input_month,0).getDate()
            document.write("Sun  Mon  Tue  Wed  Thu  Fri  Sat<br>");
            let day = 1;
            while(day <= endDay+startDay){
                if(day-startDay <= 0 ){
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;")
                }else{                
                if(day < 10) {
                document.write("&nbsp;&nbsp;"+(day-startDay)+"&nbsp;&nbsp;&nbsp;")
                }else{
                document.write("&nbsp;"+(day-startDay)+"&nbsp;&nbsp;")
                }
                if(day % 7 == 0){
                    document.write("<br>");
                }}
                day++
            }
        </script>
    </body>
</html>
