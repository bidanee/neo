<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>가위바위보 게임</title>
    </head>
    <body>
        <h3>가위 바위 보 게임</h3>
        <hr>
        <script>
            while(true){
                let rsp_map = {1:"가위", 2:"바위", 3:"보"};
                let user = prompt("1~3 사이의 숫자를 입력하세요.(1:가위, 2:바위, 3:보)");
                user = parseInt(user);
                if (user ==1 || user ==2 || user ==3){
                    let com = Math.floor(Math.random() * 3 +1);
                    verdic = user -com;
                    document.write("User : " + rsp_map[user] + " vs Computer : " + rsp_map[com] +"<br>");
                    if(verdic == -2 || verdic ==1){
                        document.write("당신이 이겼다.<br>");
                    }else if(verdic == -1 || verdic ==2){
                        document.write("당신이 졌다.<br>");
                    }else{
                        document.write("비겼다.<br>");
                    }
                    break;
            }else{
                alert("다시 입력하세요.");
            }
        }
        </script>
    </body>
    
</html>
