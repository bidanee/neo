<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while 문</title>
</head>
<body>
<h3>While문을 이용해서 달력을 출력</h3>
<hr>
<script>
    let month = prompt("원하는 달의 일수를 입력하세요.(28, 30, 31)");
    document.write("Sun  Mon  Tue  Wed  Thu  Fri Sat<br>");
    while(month != 28 && month != 30 && month != 31){
        alert("다시 입력하세요.")
        month = prompt("원하는 달의 일수를 입력하세요.(28, 30, 31)");
    }
    if(month == 28 || month == 30 || month == 31){
        let day = 0
        while( day < month){
            day++
            if(day < 10) {
                document.write("&nbsp;&nbsp;"+day+"&nbsp;&nbsp;&nbsp;")
            }else{
                document.write("&nbsp;"+day+"&nbsp;&nbsp;")
            }
            if(day % 7 == 0){
                document.write("<br>");
            }
        }
    }
</script>
</body>
</html>
